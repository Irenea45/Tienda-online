<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="Tienda Online">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/etiqueta.png">
</head>

<body>
    <div id="cabecera">
        <pre><span style="font-size: 32px; margin: 21px 0;"><a href="index.html">Tienda online</a></span>    <a href="ropa.html">Ropa</a>      <a href="devoluciones.html">Devoluciones</a></pre>
    </div>
    <h1>Formulario Devoluciones</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            Nombre
            <br>
            <input type="text" name="nombre">
            <br>
            Apellidos
            <br>
            <input type="text" name="Apellidos">
            <br>
            Teléfono
            <br>
            <input type="text" value="991-" name="telefono">
            <br>
            Gmail
            <br>
            <input type="email" name="Gmail">
        </fieldset>
        <fieldset>
            <legend>Dirección</legend>
            Calle
            <br>
            <input type="text" name="calle">
            <br>
            Número
            <br>
            <input type="number" name="Disponibles" value="10" min="1" max="1000">
            <br>
            Código postal
            <br>
            <input type="text" value="45" name="CP">
        </fieldset>
        <button type="reset">Borrar
        </button>
        <button type="submit">Enviar
        </button>
    </form>
    <div id="pie">
        <p>Contacta con nosotros por las redes sociales @levanstudio</p>
    </div>
</body>
