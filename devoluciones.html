<!DOCTYPE html>
<head>

</head>
<body>
    <h1>Devoluciones</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            Nombre
            <br>
            <input type="text" name="nombre">
            <br>
            Apellidos
            <br>
            <input type="text" name="Apellidos">
            <br>
            Teléfono
            <br>
            <input type="text" value="991-" name="telefono">
            <br>
            Gmail
            <br>
            <input type="email" name="Gmail">
        </fieldset>
        <fieldset>
            <legend>Dirección</legend>
            Calle
            <br>
            <input type="text" name="calle">
            Número
            <br>
            <input type="number" name="Disponibles" value="10" min="1" max="1000">
            <br>
            Código postal
            <br>
            <input type="text" value="45" name="CP">
        </fieldset>
        <button type="reset">Borrar todo
            <div><img src="img/papelera.png" alt="borrar" width="30%" height="30%"></div>
        </button>
        <button type="submit">Enviar
            <div><img src="img/enviar.png" alt="borrar" width="30%" height="30%"></div>
        </button>
    </form>
</body>
